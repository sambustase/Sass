<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Metodologia Sass</title>
</head>
<body>
    <header>
        <div class="navBar">
            <img src="./assets/img/adl.png" class="navBar__logo" alt="logoDesafioLatam">
            <p class="navBar__text">Blog FrontEnd</p>
        </div>
   </header>
   <hr>
   <main>
    <section class="registroSection">
            <p class="registroSection__text">Registrate ¡Es gratis!</p>
            <form class="registroForm">
                <div class="registroForm__box">
                    <input type="text" placeholder=" Nombre" class="registroForm__item">
                </div>
                <div class="registroForm__box">
                    <input type="text" placeholder=" Apellido" class="registroForm__item">
                </div>
                <div class="registroForm__box">
                    <input type="email" placeholder=" Email" class="registroForm__item">
                </div>
                <div class="registroForm__box">
                    <input type="password" placeholder=" Contraseña" class="registroForm__item">
                </div>
                <div class="registroForm__box">
                    <input type="password" placeholder=" Confirma tu contraseña" class="registroForm__item">
                </div>   
            </form>
            <div class="registroButtom">
                <button class="registroButtom__buttonCreate">Crea tu cuenta</button>
            </div>
            <div class="registroButtom">
                <button class="registroButtom__buttonRegister">Registrate con Google</button>
            </div>
            <p class="registroText">¿Ya tienes una cuenta?<a href="#" class="registroText__link"> Inicio sesión</a></p>
    </section>
   </main>
   <hr>
</body>
</html>
